<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Parking Lot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/new_parking_lot_style.css">
</head>
<body>
  <div class="modal-bg">
    <div class="modal">
      <div class="modal-header">
        <div>
          <div class="modal-title">Add New Parking Lot</div>
          <div class="modal-subtitle">Create a new parking lot with customizable spots</div>
        </div> <a href="{{url_for('main.admin_dashboard')}}" class="modal-close" aria-label="Close">&times;</a>
        
      </div>
      <div class="modal-tabs">
        <button class="tab active">Details</button>
        
      </div>
      <form class="modal-form" action="{{ url_for('main.addnewlot') }}" method="POST">

        <div class="form-group">
          <label for="lot_name">Parking Lot Name</label>
          <input type="text" name="lot_name" id="lot_name" placeholder="Enter name (e.g. Main Parking)" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="lot_location" name="lot_location" placeholder="Enter location/address" required>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="spots">Number of Spots</label>
            <input type="number" id="spots" name="lot_spot_count" placeholder="10" min="1" required>
          </div>
          <div class="form-group half">
            <label for="price">Price per Hour ($)</label>
            <input type="number" class="short-input" id="price" name="lot_price_per_hour" placeholder="3" min="0" step="0.01" required>
          </div>
        </div>
        
        <div class="modal-actions">
          <a href="{{url_for('main.admin_dashboard')}}" class='btn cancel'> Cancel </a>
          <button type="submit" class="btn primary">Create Parking Lot</button>
        </div>
      </form>
    </div>
  </div>
  {% if success == False %}
 
  <script>
    alert("Parking lot name already in use. Please try again.");
    window.location.href = "{{ url_for('main.addnewlot') }}"
  </script>
  {% endif %}
</body>
</html>
